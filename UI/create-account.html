<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Banka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <!-- Flex Container -->
  <div class="flex-container width-100 bg-check">
    <!--
      ======================================= Header
    -->
    <header class="height-auto width-100 bg-white">
      <div class="topnav" id="myTopnav">
        <a href="../index.html" class="active pos-rel-hide rippler"><img src="https://dummyimage.com/600x400/ffffff/1e3944&text=Brok" class="gravatar"></a>
        <a href="/UI/user.html" class="pos-rel-hide rippler">Transactions</a>
        <a href="/UI/create-account.html" class="pos-rel-hide rippler"><button class="button button-info " title="Create a new Account"><i class="fa fa-plus">Create account</i></button></a>
        <!-- <a class="pos-rel-hide rippler text-info"><button class="button button-light" title="Create a new Bank Account">Create account</button></a> -->
        <a class="icon" onclick="displayToggle()">
          <i class="fa fa-bars"></i>
        </a>
        <a href="../index.html" class="pos-rel-hide rippler text-info float-r"><button class="button button-light">Logout</button></a>
        <a href="/UI/profile.html" class="float-r cusor">
            <i><img class="gravatar" src="https://i.postimg.cc/FsG8K2Wf/profile.jpg"></i>
        </a>

      </div>
    </header>

    <!--
      ======================================= Transactions User
    -->
    <main class="container min-height">
      <form action="">
        <input type="text" class="form-control placeholder-muted mt-4 ml-1 border-none shadow bg-white width-50 inline-block" placeholder="search transactions by account name, account number or amount">
      </form>
      <section class="mt-4 bg-white profile-card  shadow-light">

        <form action="" method="">
          <!-- Title -->
          <div class="border-blue">
            <div class="text-title inline-block">Account Creation</div>
          </div>
          <!-- Account Type -->
          <label class="font-weight-bold form-label mt-4">Account Type</label>
          <!-- <input type="text" class="form-control mb-4 width-50 bg-gray" name="first_name"> -->
          <select class="form-control mb-4 width-50 bg-gray" name="first_name">
            <option value="volvo">Savings</option>
            <option value="saab">Current</option>
            <option value="opel">premier Savings</option>
          </select>
          <!-- Residential Address -->
          <label class="font-weight-bold form-label">Residential Address</label>
          <input type="text" class="form-control mb-4 width-50 bg-gray" name="residential_address" placeholder="Enter your residential address">
          <!-- Number -->
          <label class="font-weight-bold form-label">Phone Number</label>
          <input type="text" class="form-control mb-4 width-50 bg-gray" name="number" placeholder="Enter your phone number">
          <!-- FIle -->
          <label class="font-weight-bold form-label">Upload an Identity Card</label>
          <input type="file" class="form-control mb-4 width-50 bg-gray">
          
          <!-- Submit button -->
          <button class="button button-save my-4 pos-rel-hide rippler" type="submit">Create</button>
        </form>
         
  
      </section>    
      
    </main>
    <!--
      ======================================= Footer
    -->
    <footer class="height-auto width-100 height-70 text-center">Andela &#169;2019</footer>
  </div>
</body>
<script src="js/main.js"></script>
</html>
