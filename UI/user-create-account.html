<body>
  <!-- Flex Container -->
  <div class="flex-container width-100 bg-check">
    <!--
      ======================================= Header
    -->
    <header class="height-auto width-100  bg-white">
      <div class="topnav" id="myTopnav">
        <a href="../index.html" class="active pos-rel-hide rippler"><img src="https://i.postimg.cc/j5BGxXp7/bank-svgrepo-com.png" class="gravatar"></a>
        <a href="user.html" class="pos-rel-hide rippler text-info">Accounts</a>
        <a class="icon" onclick="displayToggle()">
          <i class="fa fa-bars"></i>
        </a>
        <a href="../index.html" class="pos-rel-hide rippler text-info float-r"><button class="button button-light">Logout</button></a>
        <a href="profile.html" class="float-r cusor">
            <i><img class="gravatar" src="https://i.postimg.cc/FsG8K2Wf/profile.jpg"></i>

    <!--
      ======================================= Transactions User
    -->
    <main class="min-height">
      <!-- <div>
        <form action="">
          <input type="text" class="form-control placeholder-muted mt-4  border-none shadow bg-white width-100 inline-block" placeholder="search transactions by account number or amount">
          <button type="submit" class="search-icon shadow"><i class="fa fa-search"></i></button>

      </div> -->
      <section class="mt-4 bg-white profile-card  shadow-light">

        <form action="" method="">
          <!-- Title -->
          <div class="border-yellow-table">
            <div class="text-title inline-block">Account Creation</div>
          </div>
          <!-- Account Type -->
          <label class="font-weight-bold form-label mt-4">Account Type</label>
          <select class="form-control mb-4 width-100 bg-gray" name="first_name">
            <option value="">Savings</option>
            <option value="">Current</option>
          </select>
          <!-- Residential Address -->
          <label class="font-weight-bold form-label">Residential Address</label>
          <input type="text" class="form-control mb-4 width-100 bg-gray" name="residential_address" placeholder="Enter your residential address">
          <!-- Number -->
          <label class="font-weight-bold form-label">Phone Number</label>
          <input type="text" class="form-control mb-4 width-100 bg-gray" name="number" placeholder="Enter your phone number">
          <!-- FIle -->
          <label class="font-weight-bold form-label">Upload an Identity Card</label>
          <input type="file" class="form-control mb-4 width-100 bg-gray">
          
          <!-- Submit button -->
          <button class="button button-info my-4" type="submit">Create</button>
        </form>
         
  
      </section>    
      
    </main>

      ======================================= Footer
