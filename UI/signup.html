<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Banka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
  
</head>
<body>
  <!-- Flex Container -->
  <div class="flex-container position-90 width-100">
    <!--
      ======================================= Header
    -->
    <section class="height-auto width-100 ">
      <div class="topnav" id="myTopnav">
        <a href="../index.html" class="active pos-rel-hide rippler"><img src="https://dummyimage.com/600x400/ffffff/1e3944&text=Brok" class="gravatar"></a>
        <a href="login.html" class="pos-rel-hide rippler float-r text-info">Login</a>
      </div>
    </section>
    <!--
      ======================================= Signup form
    -->
    <section class="height-auto">
      <div class="my-10">
        <form action="" method="" class="border-light p-5 shadow mb-4 bg-white min-width-big">
          <!-- Heading -->
          <h2 class="h4 mb-4 text-uppercase text-center font-weight-bolder">Sign Up</h2>
          <!-- First Name -->
          <label class="h4 font-weight-bold form-label">First Name</label>
          <input type="text" class="form-control mb-4 bg-input width-100 placeholder input-text" name="first_name" placeholder="First Name" required>
          <!-- Last Name -->
          <label class="h4 font-weight-bold form-label">Last Name</label>
          <input type="text" class="form-control mb-4 bg-input width-100 placeholder input-text" name="last_name" placeholder="First Name" required>
          <!-- Email Name -->
          <label class="h4 font-weight-bold form-label">Email</label>
          <input type="text" class="form-control mb-4 bg-input width-100 placeholder input-text" name="first_name" placeholder="First Name" required>
          <!-- Password -->
          <label class="h4 font-weight-bold form-label">Password</label>
          <input type="password" class="form-control mb-4 bg-input width-100 placeholder input-text" placeholder="Password" name="password" required>
          <!-- Confirm Password -->
          <label class="h4 font-weight-bold form-label">Confirm Password</label>
          <input type="password" class="form-control mb-4 bg-input width-100 placeholder input-text" placeholder="Confirm Password" name="password" required>
          <!-- Submit button -->
          <button class="button button-info my-4  width-100 pos-rel-hide rippler" type="submit">Sign up</button>
          <p class="text-center">Already have an account?<a href="login.html" class="link">Login</a></p>
          <p class="text-center"><a class="link">Forgot Password?</a></p>
        </form>
      </div>
      
    </section>
    <!--
      ======================================= Footer
    -->
  </div>
</body>
<script src="js/main.js"></script>
</html>
