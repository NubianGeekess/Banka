<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Banka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <!-- Flex Container -->
  <div class="flex-container width-100 bg-check">
    <!--
      ======================================= Header
    -->
    <header class="height-auto width-100 bg-white">
      <div class="topnav" id="myTopnav">
        <a href="../index.html" class="active pos-rel-hide rippler"><img src="https://i.postimg.cc/j5BGxXp7/bank-svgrepo-com.png" class="gravatar"></a>
        <a href="admin.html" class="pos-rel-hide rippler text-info border-yellow">Accounts</a>
        <a href="admin-all-user.html" class="pos-rel-hide rippler">Users</a>
        <a class="icon" onclick="displayToggle()">
          <i class="fa fa-bars"></i>
        </a>
        <a href="../index.html" class="pos-rel-hide rippler text-info float-r"><button class="button button-light">Logout</button></a>
        <a href="admin-profile.html" class="float-r cusor">
            <i><img class="gravatar" src="https://i.postimg.cc/FsG8K2Wf/profile.jpg"></i>
        </a>

      </div>
    </header>

    <!--
      ======================================= Transactions User
    -->
    <main class="min-height">
      <section class="mt-4 bg-white profile-card  shadow-light">

        <form action="" method="">
          <!-- Title -->
          <div class="border-yellow-table">
            <div class="text-title inline-block">User Account Creation</div>
          </div>
          <!-- User Role -->
          <label class="font-weight-bold form-label mt-4">User's Role</label>
          <!-- <input type="text" class="form-control mb-4 width-100 bg-gray" name="first_name"> -->
          <select class="form-control mb-4 width-100 bg-gray" name="role">
            <option value="">Admin</option>
            <option value="">Staff</option>
          </select>
          <!-- Email -->
          <label class="font-weight-bold form-label">Users Email</label>
          <input type="email" class="form-control mb-4 width-100 bg-gray" name="number" placeholder="">
          <!-- Password -->
          <label class="font-weight-bold form-label">Users Password</label>
          <input type="password" class="form-control mb-4 width-100 bg-gray" name="number" placeholder="">
          <!-- Emplyee Id -->
          <label class="font-weight-bold form-label">Users Full Name</label>
          <input type="text" class="form-control mb-4 width-100 bg-gray" name="residential_address" placeholder="">

          
          <!-- Submit button -->
          <button class="button button-info my-4 pos-rel-hide rippler" type="submit">Create</button>
        </form>
         
  
      </section>    
      
    </main>
    <!--
      ======================================= Footer
    -->
    <footer class="height-auto width-100  height-70 text-center">Andela &#169;2019</footer>
  </div>
</body>
<script src="js/main.js"></script>
</html>
