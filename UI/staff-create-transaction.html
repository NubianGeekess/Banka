<body>
  <!-- Flex Container -->
  <div class="flex-container width-100 bg-check">
    <!--
      ======================================= Header
    -->
    <header class="height-auto width-100 bg-white">
      <div class="topnav" id="myTopnav">
        <a href="../index.html" class="active pos-rel-hide rippler"><img src="https://i.postimg.cc/j5BGxXp7/bank-svgrepo-com.png" class="gravatar"></a>
        <a href="staff.html" class="pos-rel-hide rippler text-info border-yellow">Accounts</a>
        <a class="icon" onclick="displayToggle()">

        </a>
        <a href="../index.html" class="pos-rel-hide rippler text-info float-r"><button class="button button-light">Logout</button></a>
        <a href="staff-profile.html" class="float-r cusor">
            <i><img class="gravatar" src="https://i.postimg.cc/FsG8K2Wf/profile.jpg"></i>

      </div>
    </header>

  
    <!--
      ======================================= Transactions User
    -->
    <main class="min-height">
      <section class="mt-4 bg-white profile-card  shadow-light">

        <form action="" method="">
          <!-- Title -->
          <div class="border-yellow-table">
            <div class="text-title inline-block">Transaction Creation</div>
          </div>
          <!-- Transaction Type -->
          <label class="font-weight-bold form-label mt-4">Transaction Type</label>
          <select class="form-control mb-4 width-100 bg-gray" name="first_name">
            <option value="">Deposit</option>
            <option value="">Withdrawal</option>
          </select>
                              <!-- Customer Details Role -->
          <label class="font-weight-bold form-label mt-4">Customer Details</label>
           <input type="text" class="form-control mb-4 width-100 bg-gray" value="0909903384  (Paul Abel)" disabled>
          <!-- Emplyee Id -->
          <label class="font-weight-bold form-label">Amount</label>
          <input type="number" class="form-control mb-4 width-100 bg-gray" name="" placeholder="Type the amount">
          
          <!-- Submit button -->
          <button class="button button-info my-4" type="submit">Create</button>
        
        </form>
         
  
      </section>    
      
    </main>
  
    <!--
      ======================================= Footer
