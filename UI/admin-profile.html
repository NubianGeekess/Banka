  <!-- Flex Container -->
  <div class="bg-check">

    <!--

    <section class="min-height">

        <form action="" method="">
          <!-- Title -->
          <div class="border-yellow-table">

          <!-- Full Name -->
          <label class="font-weight-bold form-label mt-4">Full Name</label>

          <label class="font-weight-bold form-label">User Id</label>
          <input type="number" class="form-control mb-4 width-100 bg-gray" name="account_number" value="0107600456" disabled>
          <!-- Email Address -->
          <label class="font-weight-bold form-label">Email</label>
          <input type="text" class="form-control mb-4 width-100 bg-gray" name="last_name" value="praise@yahoo.co.uk"  disabled>
          <!-- Email Address -->
          <label class="font-weight-bold form-label">Role</label>
          <input type="text" class="form-control mb-4 width-100 bg-gray" name="last_name" value="Admin"  disabled>

          <div>
            <i><img class="big-gravatar" src="https://i.postimg.cc/FsG8K2Wf/profile.jpg"></i>
            <input type="file">
          </div>
          
          <!-- Submit button -->
          <button class="button button-info my-4 pos-rel-hide rippler float-r" type="submit">Save</button>
        </form>
