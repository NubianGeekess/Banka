<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Banka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <!-- Flex Container -->
  <div class="flex-container width-100 bg-check">
    <!--
      ======================================= Header
    -->
    <header class="height-auto width-100 bg-white">
      <div class="topnav" id="myTopnav">
        <a href="../index.html" class="active pos-rel-hide rippler"><img src="https://dummyimage.com/600x400/ffffff/1e3944&text=Brok" class="gravatar"></a>
        <a href="user.html" class="pos-rel-hide rippler">Transactions</a>
        <a href="create-account.html" class="pos-rel-hide rippler"><button class="button button-info " title="Create a new Account"><i class="fa fa-plus">Create account</i></button></a>
        <!-- <a class="pos-rel-hide rippler text-info"><button class="button button-light" title="Create a new Bank Account">Create account</button></a> -->
        <a class="icon" onclick="displayToggle()">
          <i class="fa fa-bars"></i>
        </a>
        <a href="../index.html" class="pos-rel-hide rippler text-info float-r"><button class="button button-light">Logout</button></a>
        <a href="profile.html" class="float-r cusor">
            <i><img class="gravatar" src="https://i.postimg.cc/FsG8K2Wf/profile.jpg"></i>
        </a>

      </div>
    </header>

    <!--
      ======================================= Transactions User
    -->
    <main class="container min-height">
      <form action="">
        <input type="text" class="form-control placeholder-muted mt-4 ml-1 border-none shadow bg-white width-50 inline-block" placeholder="search transactions by account name, account number or amount">
      </form>
      <section class="mt-4 bg-white profile-card  shadow-light">

        <form action="" method="">
          <!-- Title -->
          <div class="border-blue">
            <div class="text-title inline-block">Personal Information</div>
          </div>
          <!-- First Name -->
          <label class="font-weight-bold form-label mt-4">Full Name</label>
          <input type="text" class="form-control mb-4 width-50 bg-gray" name="first_name" value="Praise Brownson">
          <!-- Laste Name -->
          <label class="font-weight-bold form-label">Account Number</label>
          <input type="number" class="form-control mb-4 width-50 bg-gray" name="account_number" value="0107600456" disabled>
          <!-- Email Address -->
          <label class="font-weight-bold form-label">Email</label>
          <input type="text" class="form-control mb-4 width-50 bg-gray" name="last_name" value="praise@yahoo.co.uk">
          <!-- File Address -->
          <div>
            <i><img class="big-gravatar" src="images/profile.jpg"></i>
            <input type="file">
          </div>
          
          <!-- Submit button -->
          <button class="button button-save my-4 pos-rel-hide rippler" type="submit">Save</button>
        </form>
         
  
      </section>    
      
    </main>
    <!--
      ======================================= Footer
    -->
    <footer class="height-auto width-100 height-70 text-center">Andela &#169;2019</footer>
  </div>
</body>
<script src="js/main.js"></script>
</html>
